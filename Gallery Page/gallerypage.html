        /* Navbar Styling */
        .navbar {
            background-color: #ff6f00;
            /* Orange background */
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            /* Padding for spacing */
        }

        .navbar-brand {
            color: #fff !important;
            /* White branding */
            font-size: 1.5rem;
            /* Adjust font size */
        }

        .navbar-nav {
            display: flex;
            /* Align navbar items in a row */
            justify-content: center;
            align-items: center;
            margin-left: auto;
            margin-right: auto;
            list-style-type: none;
            /* Remove bullet points */
            padding-left: 0;
            /* Remove any default padding */
        }

        .navbar-nav .nav-item {
            margin: 0 15px;
            /* Spacing between navbar items */
        }

        .navbar-nav .nav-link {
            color: #fff !important;
            font-size: 1rem;
            /* Consistent font size */
            letter-spacing: 1px;
            /* Spacing between letters */
            transition: color 0.3s ease;
            /* Smooth color transition */
            text-decoration: none;
            /* Remove underline from links */
            display: inline-block;
            /* Ensure correct spacing */
        }

        /* Remove extra spacing before Register button */
        .navbar .btn-container {
            display: flex;
            align-items: center;
            margin-left: 20px;
            /* Adjust margin for better alignment */
        }

        /* Register Button Styling */
        .navbar .btn {
            color: #fff;
            background-color: #ffcc00;
            /* Yellow background for the button */
            border: 2px solid #ffcc00;
            /* Matching yellow border */
            padding: 8px 20px;
            /* Button padding */
            font-size: 1rem;
            /* Consistent font size */
            border-radius: 5px;
            transition: background-color 0.3s ease, color 0.3s ease;
            text-decoration: none;
            /* Remove underline */
            display: inline-block;
        }

        .navbar .btn:hover {
            background-color: #e67e00;
            /* Darker orange background on hover */
            color: #fff;
            /* White text on hover */
        }

        }

        .navbar-toggler-icon {
            background-color: #fff;

        /* Gallery Styles */
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            /* Increased min width */
            gap: 20px;
        }

        .gallery-item {
            overflow: hidden;
            position: relative;
        }

        .gallery-item img {
            width: 100%;
            height: auto;
            /* Set a fixed height for images */
            object-fit: contain;
            /* Maintain aspect ratio and cover the area */
            display: block;
            transition: transform 0.3s ease, opacity 0.3s ease;
            border-radius: 15px;
            /* Curved image corners */
        }

        /* Hover Effects */
        .gallery-item img:hover {
            transform: scale(1.2);
            opacity: 0.8;
        }

        .large-image {
            grid-column: span 2;
            /* Make it span 2 columns */
            grid-row: span 2;
            /* Make it span 2 rows */
        }

        .large-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            /* Ensures it fills the space */
        }


        /* Additional Animation */
