<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Dark Theme Login Form</title>
    <link rel="stylesheet" href="C:\colleg\Incognito _main\Login Page\Login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</head>

<body>

    <!-- Home Button on Top Right -->
    <div class="top-nav"> <a href="home.html" class="home-btn">Home</a> </div>

    <div class="content">
        <div class="text"> Login Form </div>

        <form id="loginForm">
            <div class="field">
                <input type="text" id="email" required>
                <span class="fas fa-user"></span>
                <label>Email Id</label>
            </div>

            <div class="field">
                <input type="password" id="password" required>
                <span class="fas fa-lock"></span>
                <label>Password</label>
            </div>
            <br>

            <button type="submit">Sign in</button>
            <div class="sign-up"> Participant's?
                <a href="C:\colleg\Incognito _main\Register Page\Register.html">Register now</a>
            </div>
        </form>
    </div>

    <!-- Link to the external JavaScript file -->
    <script src="C:\colleg\Incognito _main\Login Page\Login.js" defer></script>
</body>

</html>
